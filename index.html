        // another selution
        function removeDuplicateWordsFrom(sentence){
            let wordsList = sentence.split(" ");
            // بترجع البيانات اليونيك بس لكن بتكون ف شكل اوبجكت
            let newSet = new Set(wordsList)
            console.log(newSet)
            //  نطلع اراي من الاوبجكت
            let arrayFromSets = [...newSet]
            let arrayFromSet = Array.from(newSet)
            console.log(arrayFromSets)
            console.log(arrayFromSet)

            let joinWords = arrayFromSet.join(" ")
            console.log(joinWords)
            // another selution
            //الاسبريد اوبريتور عشان خاطر اعمل منه اراي
            return [...new Set(sentence.split(" "))].join(" ")
        }
